<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Task cssMemSlider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <input type="radio" name="point" id="slide1" checked>
            <input type="radio" name="point" id="slide2">
            <input type="radio" name="point" id="slide3">
            <input type="radio" name="point" id="slide4">
            <div class="slider">
                <div class="slides slide1">
                    <img src="./img/1.png" alt="You can't just copy and paste CSS">
                    <div class="title">Вы не можете просто скопировать и вставить CSS</div>
                </div>
                <div class="slides slide2">
                    <img src="./img/2.png" alt="Keep calm and carry on">
                    <div class="title">Сохраняйте спокойствие и продолжайте в том же духе</div>
                </div>
                <div class="slides slide3">
                    <img src="./img/3.png" alt="Work-life balance">
                    <div class="title">Баланс между работой и личной жизнью</div>
                </div>
                <div class="slides slide4">
                    <img src="./img/4.png" alt="Dude, where is JS">
                    <div class="title">Чувак, где JS?</div>
                </div>
            </div>
            <div class="controls">
                <label for="slide1"><span></span></label>
                <label for="slide2"><span></span></label>
                <label for="slide3"><span></span></label>
                <label for="slide4"><span></span></label>
            </div>
        </div>
    </div>



</body>
</html>
